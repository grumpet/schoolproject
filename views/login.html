<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sharp Cuts Barber Shop</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <h1>Sharp Cuts Barber Shop</h1>
        <div class="nav">
            <a href="/">Home</a>
            <a href="/dashboard">My Dashboard</a>
            <a href="/profiles">Profile</a>
            <a href="/signup">Book Appointment</a>
            <a href="/survey">Leave Feedback</a>
            <a href="/feedback">View Feedback</a>
            <a href="/qa">FAQ</a>
            <a href="/login">Login</a>
            <a href="/register">Register</a>
            <a href="https://dinle.mtacloud.co.il/">Shop</a>
            <form method="post" action="/logout">
                <button type="submit">Logout</button>
            </form>
        </div>
    </header>
    
    <main>
        <h2>Login</h2>
        
        <div id="error-popup" class="error-popup">
            <span class="close-btn" onclick="closeErrorPopup()">&times;</span>
            <span id="error-message"></span>
        </div>
        
        <form method="post" action="/login">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Login</button>
        </form>
        
        <p>Don't have an account? <a href="/register">Register here</a></p>
    </main>
    
    <script>
        $(document).ready(function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            
            if (error) {
                showErrorPopup(decodeURIComponent(error));
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        });
        
        function showErrorPopup(message) {
            $('#error-message').text(message);
            $('#error-popup').fadeIn(300);
            
            setTimeout(function() {
                closeErrorPopup();
            }, 5000);
        }
        
        function closeErrorPopup() {
            $('#error-popup').fadeOut(300);
        }
    </script>
</body>
</html>
