<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey - Sharp Cuts Barber Shop</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Sharp Cuts Barber Shop</h1>
        <div class="nav">
            <a href="/">Home</a>
            <a href="/menu">Services</a>
            <a href="/dashboard">My Dashboard</a>
            <a href="/signup">Book Appointment</a>
            <a href="/survey">Leave Feedback</a>
            <a href="/feedback">View Feedback</a>
            <a href="/qa">FAQ</a>
            <a href="/login">Login</a>
            <a href="/register">Register</a>
            <form method="post" action="/logout">
                <button type="submit">Logout</button>
            </form>
        </div>
    </header>
    
    <main>
        <h2>Customer Satisfaction Survey</h2>
        <p>We value your feedback! Please take a moment to let us know about your experience.</p>
        
        <form method="post" action="/survey">
            <div class="form-group">
                <label>How would you rate your overall experience?</label>
                <div class="rating">
                    <label><input type="radio" name="rating" value="5" required> 5 (Excellent)</label>
                    <label><input type="radio" name="rating" value="4"> 4</label>
                    <label><input type="radio" name="rating" value="3"> 3</label>
                    <label><input type="radio" name="rating" value="2"> 2</label>
                    <label><input type="radio" name="rating" value="1"> 1 (Poor)</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="barber">Which barber served you?</label>
                <select id="barber" name="barberId">
                    <option value="">Select a barber</option>
                    <option value="1">James</option>
                    <option value="2">Michael</option>
                    <option value="3">Robert</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="service">Which service did you receive? (optional)</label>
                <select id="service" name="serviceId">
                    <option value="">Select a service</option>
                    <option value="1">Classic Haircut</option>
                    <option value="2">Beard Trim</option>
                    <option value="3">Hot Towel Shave</option>
                    <option value="4">Full Service</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="recommendation">Would you recommend us to others? (optional)</label>
                <select id="recommendation" name="recommendation">
                    <option value="">Select an option</option>
                    <option value="definitely">Definitely</option>
                    <option value="probably">Probably</option>
                    <option value="maybe">Maybe</option>
                    <option value="probably_not">Probably Not</option>
                    <option value="definitely_not">Definitely Not</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="5"></textarea>
            </div>
            
            <div class="form-group">
                <label for="email">Email (optional):</label>
                <input type="email" id="email" name="email" placeholder="For follow-up if needed">
            </div>
            
            <button type="submit">Submit Feedback</button>
        </form>
    </main>
</body>
</html>
